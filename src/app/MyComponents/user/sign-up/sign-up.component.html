<p>sign-up works!</p>

<div class="register-form">
    <h1>Register</h1>
    <form #signUpForm = "ngForm" (ngSubmit) = "onSubmit(signUpForm)" >

      <div class="form-group">
        <label for="username">Username:<span class="required-indicator">*</span></label>
        <input #username = "ngModel" name="username" type="text" id="username" class="form-control" required ngModel>
        <label *ngIf="signUpForm.submitted && !username.valid">This field is required</label>
      </div>

      <div class="form-group">
        <label for="email">Email:<span class="required-indicator">*</span> </label>
        <input #email = "ngModel"  name="email" type="email"  class="form-control" required [pattern]="emailRegex" ngModel>
        <div *ngIf="signUpForm.submitted && email.errors">
          <label *ngIf="email.errors.required">This field is required</label>
          <label *ngIf="email.errors.pattern">Invalid email address</label>
        </div>
      </div>
      
      <div class="form-group">
        <label for="name">Password:<span class="required-indicator">*</span> </label>
        <input #password = "ngModel"  name="password" type="password"  class="form-control" required minlength="4" ngModel>
        <div *ngIf="signUpForm.submitted && password.errors">
          <label *ngIf = "password.errors.required">Password is required</label>
          <label *ngIf = "password.errors.minlength">Password must be atleast 4 characters long</label>
        </div>
      </div>


      <button class="confirm-btn" type="submit ">Register</button>
    </form>

    <div *ngIf="showSuccessMessage">Registered succesfully. You can <a href="/sign-in">Login</a></div>
    
  </div>
